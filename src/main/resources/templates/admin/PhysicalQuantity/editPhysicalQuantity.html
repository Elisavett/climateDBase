<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <span th:replace="shared/headers"></span>
</head>
<header>
    <div th:replace="shared/menu :: navbar (${'resolve'})"></div>
</header>
<body>
<div class="container">
    <form hidden id="deleteForm" method="post" th:action="'/admin/deletePhysicalQuantity/' + ${physicalQuantity.getId()}">
    </form>
    <form class="forma" action="#" th:action="@{/admin/editPhysicalQuantity}" th:object="${physicalQuantity}" method="post">
        <h2>Редактирование физической величины</h2>
        <input class="form-control" type="hidden" th:attr="value=*{id}" id="physicalQuantity_id" name="physicalQuantity_id">
        <div class="form-group">
            <label for="name">Название</label>
            <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Введите название..">
        </div>
        <div class="form-group">
            <label for="designation">Условное обозначение</label>
            <input class="form-control" type="text" th:field="*{designation}" id="designation" placeholder="Введите название..">
        </div>
        <div class="form-group">
            <label for="unit">Единица измерения</label>
            <input class="form-control" type="text" th:field="*{unit}" id="unit" placeholder="Введите название..">
        </div>
        <input class="btn btn-primary" type="submit" value="Принять">
    </form>
</div>
</body>
<script type="text/javascript">
    function submitForm(){
        var answer = confirm('Вы уверены что хотите удалить физическую величину?');
        if(answer) {
            $('#deleteForm').submit();
        }
    }
</script>
</html>
