<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <span th:replace="shared/headers"></span>
</head>
<body>
<header>
    <div th:replace="shared/menu :: navbar (${'resolve'})"></div>
</header>
<div class="container" >
    <form style="margin-left: 25%; margin-right: 25%" class="form-signin" method="post" action="/auth/login">
        <h2 class="form-signin-heading">Вход в магазин</h2>
        <p>
            <label for="username">Логин</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
        </p>
        <p>
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
    </form>
</div>
</body>
</html>
