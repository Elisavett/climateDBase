<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <span th:replace="shared/headers"></span>
</head>
<header>
    <div th:replace="shared/menu :: navbar (${'resolve'})"></div>
</header>
<body>
<div class="container">

    <form style="margin-left: 25%; margin-right: 25%" action="/auth/editUser" th:object="${user}" method="POST" enctype="utf8">
        <h2>Редактирование профиля</h2>
        <div class="form-group">
            <label>Имя</label>
            <input class="form-control" th:field="*{firstName}"/>
        </div>
        <div class="form-group">
            <label>Фамилия</label>
            <input class="form-control" th:field="*{lastName}"/>
        </div>
        <div class="form-group">
            <label>Адрес проживания</label>
            <input class="form-control" th:field="*{address}"/>
        </div>
        <div class="form-group">
            <label>email</label>
            <input class="form-control" type="email" th:field="*{email}"/>
        </div>
        <div id="optionsAdder" class="form-group row">
            <div class="col-sm-5">
                <a id="additional">Изменить пароль</a>
            </div>
        </div>
        <div hidden class="form-group optional">
            <label>Новый пароль</label>
            <input class="form-control" type="password" th:field="*{password}"/>
        </div>
        <input type="submit" value="Редактировать" class="form-control btn btn-info"/>
    </form>

</div>
<script type="text/javascript" ; charset="windows-1252">
    $('#optionsAdder').click(function() {
        if($('.optional').attr("hidden"))
        {
            $(".optional").attr("hidden",false);
        }
        else{
            $(".optional").attr("hidden",true);
        }
    });
</script>
</body>
</html>
