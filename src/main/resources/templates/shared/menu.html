<div  th:fragment="navbar (path)" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

    <nav class="navbar navbar-expand-lg navbar-dark gradient-nav" style="background-color: #dcdede;">
        <div class="container">
            <a class="navbar-brand" href="/">Карта</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" sec:authorize="hasAuthority('user')">
                        <a  class="nav-link" th:href="@{/confirmOrder}">Корзина</a>
                    </li>
                    <li class="nav-item">
                        <a  class="nav-link" th:href="@{/getObservationPoints}">Пункты наблюдения</a>
                    </li>
                    <li class="nav-item">
                        <a  class="nav-link" th:href="@{/getPhysicalQuantities}">Физические величины</a>
                    </li>
                </ul>
                <div th:with="know = ${session['SPRING_SECURITY_CONTEXT']}">
                     <div th:if="${know}">
                             <ul class="navbar-nav mr-auto">
                                 <li>
                                         <form th:action="@{/auth/logout}" method="post">
                                             <input class="btn btn-info" type="submit"
                                                    value="Выйти"/>
                                         </form>
                                 </li>
                             </ul>
                     </div>
                     <div th:unless="${know}">
                         <ul class="navbar-nav mr-auto"><!--
                             <li class="nav-item">
                                 <a class="btn btn-info"
                                    th:href="@{/auth/registration}">Регистрация</a>
                             </li>-->
                             <li class="nav-item">
                                 <a class="btn btn-info mx-2" th:href="@{/auth/login}">Войти</a>

                         </ul>
